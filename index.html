<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietto di Scuse per Giadina</title>
    <link rel="stylesheet" href="style.css">
    <!-- Favicon -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <!-- Icona per la schermata principale su iPhone -->
    <link rel="apple-touch-icon" href="cuore_dietro.png">
    <meta name="apple-mobile-web-app-title" content="Biglietto di Scuse">
    
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            position: relative;
        }
        .card {
            width: 300px;
            height: 400px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
            cursor: pointer;
            transform: scale(0.9);
            transition: transform 0.5s ease-in-out;
            z-index: 10;
        }
        .card.open {
            animation: openCard 1s ease-out;
        }

        @keyframes openCard {
            0% {
                transform: scale(0.8);
            }
            100% {
                transform: scale(1);
            }
        }

        .card:hover {
            transform: scale(1);
        }
        .cover {
            position: absolute;
            width: 100%;
            height: 100%;
            background: pink;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            transition: transform 1s ease-in-out;
            z-index: 2;
        }
        .content {
            opacity: 0;
            padding: 20px;
            text-align: center;
            font-size: 18px;
            transform: scale(0.8);
            transition: opacity 1s, transform 1s;
        }
        .open .cover {
            transform: translateY(-100%);
        }
        .open .content {
            opacity: 1;
            transform: scale(1);
        }
        .heart {
            position: absolute;
            color: red;
            font-size: 24px;
            animation: float 5s infinite ease-in-out;
        }
        @keyframes float {
            0% { transform: translateY(100vh) scale(0.5); opacity: 1; color: red; }
            50% { color: pink; }
            100% { transform: translateY(-10vh) scale(1.2); opacity: 0; color: red; }
        }
        .image-container {
            text-align: center;
            margin-top: 20px;
        }
        .image-container img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .image-container img:hover {
            transform: scale(1.1);
        }
        .zoomed-img {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            max-width: 500px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            z-index: 999;
            display: none;
        }
        .carousel {
            width: 80%;
            display: flex;
            overflow-x: auto;
            margin-top: 50px;
            padding-bottom: 10px;
            scroll-snap-type: x mandatory;
        }
        .carousel img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            margin-right: 20px;
            object-fit: cover;
            scroll-snap-align: center;
        }
        .video-container {
            margin-top: 20px;
            position: relative;
            width: 80%;
            height: auto;
        }
        video {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="card" id="card">
        <div class="cover">
            <h1>Per Giadina ðŸ’–</h1>
            <p>Tocca per aprire</p>
        </div>
        <div class="content">
            <h2>Carissima Giada,</h2>
            <p>Mi dispiace tanto per quello che Ã¨ successo. Non era mia intenzione ferirti e voglio solo che tu sappia quanto sei importante per me.</p>
            <p>Spero che tu possa perdonarmi e che possiamo tornare come prima. ðŸ’•</p>
            <p>Con affetto,</p>
            <h3>Simone Pontillo</h3>
        </div>
    </div>
    
    <div class="zoomed-img" id="zoomed-img" onclick="closeZoom()">
        <img id="zoomed-img-content" src="" alt="Immagine ingrandita">
    </div>
    
    <audio id="bg-music" loop>
        <source src="Olly - Balorda nostalgia (Official Video - Sanremo 2025).mp3" type="audio/mpeg">
    </audio>
    <script>
        document.getElementById('card').addEventListener('click', function() {
            this.classList.toggle('open');
            document.getElementById('bg-music').play();
        });

        function zoomImage(img) {
            const zoomedImgContainer = document.getElementById('zoomed-img');
            const zoomedImgContent = document.getElementById('zoomed-img-content');
            zoomedImgContent.src = img.src;
            zoomedImgContainer.style.display = 'block';
        }

        function closeZoom() {
            document.getElementById('zoomed-img').style.display = 'none';
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = 'ðŸ’–';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 2 + 3) + 's';
            document.body.appendChild(heart);
            setTimeout(() => {
                heart.remove();
            }, 5000);
        }
        setInterval(createHeart, 500);
    </script>
</body>
</html>
